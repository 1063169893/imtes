<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唯品会注册</title>
    <link rel="stylesheet" href="less/register.css">
    <link rel="stylesheet" href="font/iconfont-2.css">
</head>
<header>
    <div class="warpper index">
        <h1><a href="index.html">首页</a></h1>
        <h2>图片</h2>
    </div>
</header>
<section>
    <div class="warpper section">
        <div class="register">
            <div class="register-top">
                <h3 class="vip-text">会员注册</h3><span class="vip-ok">已注册可<a href="looding.html">可直接登录</a></span></div>
            <div class="form">
                <form action="" id="register" name="register">
                    <p class="vip-phone box"><i class="iconfont icon-shouji"></i><input type="text" placeholder="请输入手机号码" id="phone" name="phone"><em class="iconfont"></em>
                        <p class="text-no" id="namesss"></p>
                    </p>
                    <p class="code-sub "><i class="iconfont icon-duanxin"></i><span class="code"><input type="text" placeholder="请输入验证码" id="code" name="code"><em class="iconfont"></em></span><button class="button" disabled="false">获取验证码</button>
                        <p class="text-no"></p>
                    </p>
                    <p class="vip-pwd box"><i class="iconfont icon-suo"></i><input maxlength="16" type="password" placeholder="密码由6-20位之母、数字和符号组成" id="password" name="password"><em class="iconfont"></em>
                        <p class="text-no" id="codeyes"> </p>
                    </p>
                    <p class="vip-pwd-end box"><i class="iconfont icon-suo"></i><input type="password" placeholder="密码由6-20位之母、数字和符号组成" id="towpassword" name="towpassword"><em class="iconfont"></em>
                        <p class="text-no" id="twopcoud"></p>
                    </p>
                    <p class="quer"><input type="checkbox" id="checkbox" name="checkbox">我已阅读并接受以下条款：<a href="#">《唯品会服务条款》</a>
                        <a href="#">《隐私条款》</a>
                        <a href="#">《唯品支付用户服务协议》</a>
                        <a href="#">《唯品信用服务协议》</a></p>
                    <p class="text-no">接受服务条款才能注册</p>
                    <p class="submit"><input type="submit" value="立即注册" id="okone" disabled="disabled"></p>
                </form>
            </div>

        </div>
    </div>
</section>
<footer>
    <div class="warpper">Copyright 2008-2018 vip.com，All Rights Reserved ICP证：粤 B2-20080329</div>
</footer>

<body>

</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/cookie.js"></script>
<script src="js/register.js"></script>
